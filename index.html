<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mad Mad Libs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mad Libs Hey Now!</h1>
       <div class="container">
         <div class="row"> 
       <div class="col-sm-6">
          <form id="wordA">
                  <input type="text" class="inputA" placeholder="Type in a noun"> 
                   </form>
          
          <form id="wordB">
                  <input type="text" class="inputB" placeholder="a food"> 
                   </form>
          <form id="wordC">
                  <input type="text" class="inputC" placeholder="a past tense verb"> 
                   </form>
          <form id="wordD">
                  <input type="text" class="inputD" placeholder="a noun"> 
                   </form>
          <form id="wordE">
                  <input type="text" class="inputE" placeholder="an adverb"> 
                   </form>
         </div>
         <div class="col-sm-6">
           <form id="wordF">
                  <input type="text" class="inputF" placeholder="a profession"> 
                   </form>
           <form id="wordG">
                  <input type="text" class="inputG" placeholder="an adjective"> 
                   </form>
          <form id="wordH">
                  <input type="text" class="inputH" placeholder="another adjective"> 
                   </form>
          <form id="wordI">
                  <input type="text" class="inputI" placeholder="past tense verb"> 
                   </form>
          <form id="wordJ">
                  <input type="text" class="inputJ" placeholder="plural noun"> 
                   </form>
          </div>
         </div>
    
      <div class="row"> 
       <div class="col-sm-6">
    <button class="button" id="button" type="button">Go!</button>
             </div>
         </div>
     
      <div class="container"> 
        <p id="result"></p>
        </div>
    </div>
   
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
