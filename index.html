<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seconds Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
      
     <h1>Seconds Counter</h1>
  
   
      <div class="row"> 
         <div class="col-sm-2">
         </div> 
      <div class="col-sm-8">
        
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="">
        <div class="input-group" id="number">
          <input type="text" class="form-control" placeholder="Enter a number ... " aria-describedby="btnGroupAddon">
          <span class="input-group-addon" id="btnGroupAddon"> >> </span>
 
        </div>
     
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" id="min">Minutes</button>
            <button type="button" class="btn btn-secondary" id="hr">Hours</button>
            <button type="button" class="btn btn-secondary" id="day">Days</button>
            <button type="button" class="btn btn-secondary" id="wk">Weeks</button>
            <button type="button" class="btn btn-secondary" id="yr">Years</button>
            <button type="button" class="btn btn-secondary" id="cent">Centuries</button>
          </div>
  
          </div>  
      </div>
          <div class="col-sm-2">    
          </div> 
        </div>
          <h3 id="display"></h3>
          </div>
 
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
